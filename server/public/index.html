<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header>
    <h1>🍽️ My Recipe Hub</h1>
    <nav role="tablist" aria-label="Recipe Categories">
        <button type="button" class="tab active" data-tab="breakfast" role="tab" aria-controls="breakfast" aria-selected="true" tabindex="0">
            Breakfast
        </button>
        <button type="button" class="tab" data-tab="lunch" role="tab" aria-controls="lunch" aria-selected="false" tabindex="-1">
            Lunch & Dinner
        </button>
        <button type="button" class="tab" data-tab="dessert" role="tab" aria-controls="dessert" aria-selected="false" tabindex="-1">
            Desserts & Snacks
        </button>
    </nav>
  </header>

  <main role="main" aria-label="Recipe Results">
    <!-- 🍳 BREAKFAST -->
    <section id="breakfast" class="tab-content active">
        <div class="search-bar">
            <label for="breakfast-search" class="visually-hidden">Search Breakfast Recipes</label>
            <input type="text" id="breakfast-search" placeholder="Search breakfast recipes..." />
            <button type="button" onclick="handleSearch('breakfast')">Search</button>
            <button type="button" class="clear-btn" id="breakfast-clear" onclick="clearSearch('breakfast')" aria-label="Clear breakfast search" disabled>❌</button>
        </div>
        <h2 class="visually-hidden">Breakfast Recipes</h2>
        <div class="recipes-grid" id="breakfast-recipes" aria-live="polite"></div>
        <div class="pagination" id="breakfast-pagination"></div>
    </section>

    <!-- 🥗 LUNCH -->
    <section id="lunch" class="tab-content">
      <div class="search-bar">
        <label for="lunch-search" class="visually-hidden">Search Lunch/Dinner Recipes</label>
        <input type="text" id="lunch-search" placeholder="Search lunch/dinner recipes..." />
        <button type="button" onclick="handleSearch('lunch')">Search</button>
        <button type="button" class="clear-btn" id="lunch-clear" onclick="clearSearch('lunch')" aria-label="Clear lunch search" disabled>❌</button>
      </div>
      <h2 class="visually-hidden">Lunch/Dinner Recipes</h2>
      <div class="recipes-grid" id="lunch-recipes" aria-live="polite"></div>
      <div class="pagination" id="lunch-pagination"></div>
    </section>

    <!-- 🍪 DESSERT -->
    <section id="dessert" class="tab-content">
      <div class="search-bar">
        <label for="dessert-search" class="visually-hidden">Search Dessert/Snack Recipes</label>
        <input type="text" id="dessert-search" placeholder="Search dessert/snack recipes..." />
        <button type="button" onclick="handleSearch('dessert')">Search</button>
        <button type="button" class="clear-btn" id="dessert-clear" onclick="clearSearch('dessert')" aria-label="Clear dessert search" disabled>❌</button>
      </div>
      <h2 class="visually-hidden">Dessert/Snack Recipes</h2>
      <div class="recipes-grid" id="dessert-recipes" aria-live="polite"></div>
      <div class="pagination" id="dessert-pagination"></div>
    </section>
  </main>

  <!-- 🧁 TEMPLATE -->
  <template id="recipe-card-template">
    <div class="recipe-card">
      <img src="" alt="">
      <h3 class="recipe-title">Title</h3>
      <p class="recipe-summary">Short description...</p>
      <a class="recipe-link" href="#" target="_blank">View Recipe</a>
    </div>
  </template>

  <script src="scripts/index.js" defer></script>
</body>

</html>
